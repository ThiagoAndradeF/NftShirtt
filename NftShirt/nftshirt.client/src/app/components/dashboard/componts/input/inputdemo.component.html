<div class="card">
  <button type="button" pButton label="Adicionar Serviço" (click)="showAddNewDialog()" style="margin-bottom: 10px;"></button>

  <p-table
      [lazy]="true"
      dataKey="id"
      [tableStyle]="{ 'min-width': '20rem' }"
      [paginator]="true"
      [rows]="10"
      [value]="services">

      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="item">Serviço</th>
              <th pSortableColumn="item.name">Tipo</th>
              <th pSortableColumn="item.stock">Taxa (R$)</th>
              <th></th>
          </tr>
      </ng-template>

      <ng-template pTemplate="body" let-service >
          <tr class="itenList">
              <td>{{ service.service }}</td>
              <td>{{ service.type}}</td>
              <td>{{ service.price }}</td>
              <td>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteService(service)"></button>
              </td>
          </tr>
      </ng-template>

  </p-table>

  <p-dialog header="Adicionar Novo Produto" [(visible)]="displayAddDialog" [responsive]="true" [style]="{width: '50vw'}" [maximizable]="true">
    <div class="form-text">
        <div>
            <label for="newName">Nome:</label>
            <input class="textInput"  type="text" pInputText [(ngModel)]="newService.service"/>
        </div>
        <div>
            <label for="newPrice" >Taxa (R$):</label>
            <input class="textInput"  type="number" pInputText [(ngModel)]="newService.price"  />
        </div>
        <button type="button" pButton label="Adicionar Serviço" (click)="addNewService()" style="margin-top: 10px;"></button>
    </div>
  </p-dialog>

</div>
