


<div class="body-cadastro">
    <div class="progress-bar">
        <p-progressBar [value]="progresso"></p-progressBar>
    </div>

    <div style="width: 80%;max-width: 600px;">

        <div>
            <app-quest-one *ngIf="indexProgresso === 1" class="elemento-fade-in" (nomeDaLoja)="receberOutput($event ,1)"></app-quest-one>
            <app-quest-two *ngIf="indexProgresso === 2" class="elemento-fade-in" (tpProdutoSelecionado)="receberOutput($event ,2)"></app-quest-two>
            <app-quest-three *ngIf="indexProgresso === 3" class="elemento-fade-in" (nmPrimeiroProduto)="receberOutput($event ,3)"></app-quest-three>
            <app-quest-four *ngIf="indexProgresso === 4" class="elemento-fade-in"></app-quest-four>
            <app-quest-five *ngIf="indexProgresso === 5" class="elemento-fade-in"(precoDoProduto)="receberOutput($event ,5)"
            ></app-quest-five>
            <app-quest-six *ngIf="indexProgresso === 6" class="elemento-fade-in" (ativarAgenda)="receberOutput($event ,6)"></app-quest-six>
            <app-quest-seven *ngIf="indexProgresso === 7" class="elemento-fade-in" (metodoEntrega)="receberOutput($event ,7)" ></app-quest-seven>
            <app-quest-eight *ngIf="indexProgresso === 8" [_entrega]= "entrega" [_retirada]= "retirada" class="elemento-fade-in" (valorEntrega)="receberOutput($event ,8)" (localRetirada)="receberOutput($event ,8)" ></app-quest-eight>
            <app-quest-nine *ngIf="indexProgresso === 9" class="elemento-fade-in" (emailLoja)="receberOutput($event ,9)" (senhaLoja)="receberPassword($event)"></app-quest-nine>
        </div>


        <div  >
            <div style="margin-top: 80px;" *ngIf="habilitaBotaoContinuar">
                <p-button (onClick)="avancar()" class="proximo">
                    Pr√≥ximo
                </p-button>
            </div>

            <p-button (onClick)="assinarFormulario()" *ngIf="desabAvancar"  [disabled]="desabilitarSalvamento"> Criar Loja</p-button>



            <div  class="arrow-buttons">
                <p-button icon="pi pi-angle-up" (onClick)="retroceder()" class="more-less" [disabled]="desabRetroceder"></p-button>
